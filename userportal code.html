<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #4169e1;
            padding: 10px;
            color: white;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }

        .dropbtn {
            background-color: #4169e1;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        .center-content {
            margin-top: 50px;
        }

        button {
            background-color: #4169e1;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h2>WELCOME USER</h2>
    </div>

    <div class="center-content">
        <div class="dropdown">
            <button class="dropbtn">Vendor</button>
            <div class="dropdown-content">
                <a href="#">Catering</a>
                <a href="#">Florist</a>
                <a href="#">Decoration</a>
                <a href="#">Lighting</a>
            </div>
        </div>

        <button>Cart</button>
        <button>Guest List</button>
        <button>Order Status</button>
        <br><br>
        <button>LogOut</button>
    </div>

</body>
</html>
