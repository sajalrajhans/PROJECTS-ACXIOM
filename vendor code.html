<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #2A4B9B; /* Background blue color */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header {
            position: absolute;
            top: 20px;
            text-align: center;
            background-color: #ccc; /* Light gray background */
            padding: 20px;
            width: 400px;
            border-radius: 5px;
        }
        .header h1 {
            margin: 0;
        }
        .buttons {
            display: flex;
            margin-top: 50px;
        }
        .button {
            background-color: #ccc; /* Light gray background */
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 150px;
            text-align: center;
        }
        .button:hover {
            background-color: #bbb;
        }
        .button + .button {
            margin-left: 0;
            border-left: 2px solid white; /* Solid line between buttons */
        }
        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #ccc; /* Light gray background */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header section -->
        <div class="header">
            <h1>Welcome Vendor</h1>
        </div>

        <!-- Button section -->
        <div class="buttons">
            <button class="button" onclick="openItems()">Your Item</button>
            <button class="button" onclick="addItem()">Add New Item</button>
            <button class="button" onclick="viewTransaction()">Transaction</button>
        </div>

        <!-- Logout button -->
        <button class="logout" onclick="logout()">LogOut</button>
    </div>

    <script>
        // Function to handle "Your Item" button
        function openItems() {
            alert("Navigating to 'Your Items' section.");
            // Logic to navigate to "Your Items" section
        }

        // Function to handle "Add New Item" button
        function addItem() {
            alert("Navigating to 'Add New Item' section.");
            // Logic to navigate to "Add New Item" section
        }

        // Function to handle "Transaction" button
        function viewTransaction() {
            alert("Navigating to 'Transaction' section.");
            // Logic to navigate to "Transaction" section
        }

        // Function to handle Logout button
        function logout() {
            alert("Logging out...");
            window.location.href = "/logout"; // Redirect to logout page
        }
    </script>

</body>
</html>
