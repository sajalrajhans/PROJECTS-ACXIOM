<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .input-field {
            margin-bottom: 20px;
            width: 100%;
        }

        .input-field input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button-logout {
            background-color: #dc3545;
        }

        .button-logout:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Order Status Check</h1>
        <div class="input-field">
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="input-field">
            <input type="email" id="email" placeholder="Enter your email address" required>
        </div>
        <div class="button-container">
            <button class="button" onclick="checkOrderStatus()">Check Order Status</button>
            <button class="button" onclick="navigateTo('home')">Home</button>
            <button class="button button-logout" onclick="navigateTo('logout')">Logout</button>
        </div>
    </div>

    <script>
        function checkOrderStatus() {
            // Example function to check order status
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            
            if (name && email) {
                alert(`Checking order status for ${name} (${email})...`);
                // Replace with actual order status checking logic
            } else {
                alert('Please enter both name and email address.');
            }
        }

        function navigateTo(page) {
            // Example function to navigate to different pages
            alert(`Navigating to ${page} page...`); // Replace with actual navigation logic
        }
    </script>
</body>

</html>
