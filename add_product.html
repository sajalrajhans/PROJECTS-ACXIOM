<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #4169e1;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h2 {
            margin: 0;
        }

        .navbar button {
            background-color: white;
            border: 2px solid green;
            color: green;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }

        .navbar button:hover {
            background-color: green;
            color: white;
        }

        .product-section {
            margin-top: 30px;
        }

        .product-section h3 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .products {
            display: flex;
            justify-content: space-evenly;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .product {
            background-color: #4169e1;
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            width: 150px;
            text-align: center;
        }

        .product button {
            background-color: white;
            border: 2px solid green;
            color: green;
            padding: 5px 10px;
            margin-top: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: green;
            color: white;
        }

        .footer {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <button>Home</button>
        <h2>Vendor Name</h2>
        <button>LogOut</button>
    </div>

    <!-- Product Section -->
    <div class="product-section">
        <h3>Products</h3>
        <div class="products">
            <!-- Product 1 -->
            <div class="product">
                <h4>Product 1</h4>
                <p>Price: $10</p>
                <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
            </div>

            <!-- Product 2 -->
            <div class="product">
                <h4>Product 2</h4>
                <p>Price: $20</p>
                <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
            </div>

            <!-- Product 3 -->
            <div class="product">
                <h4>Product 3</h4>
                <p>Price: $30</p>
                <button onclick="addToCart('Product 3', 30)">Add to Cart</button>
            </div>

            <!-- Product 4 -->
            <div class="product">
                <h4>Product 4</h4>
                <p>Price: $40</p>
                <button onclick="addToCart('Product 4', 40)">Add to Cart</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <h3>Your Cart</h3>
        <div id="cart-items"></div>
    </div>

    <script>
        // Function to handle the Add to Cart functionality
        function addToCart(productName, price) {
            const cartItems = document.getElementById('cart-items');
            const cartItem = document.createElement('div');
            cartItem.innerHTML = `<p>${productName} - $${price}</p>`;
            cartItems.appendChild(cartItem);
            alert(`${productName} has been added to your cart!`);
        }
    </script>

</body>
</html>
